<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="boss/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span th:text="#{safe}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{summary}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-8">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{date}"></th>
								<th th:text="#{amount}"></th>
								<th th:text="#{total}"></th>
								<th th:text="#{description}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="result:${resultsearch}">
								<td th:text="${result.creationdate}"></td>
								<td><span th:text="${result.amount}"></span><i
									class="fa fa-euro-sign"></i></td>
								<td><span th:text="${result.total}"></span><i
									class="fa fa-euro-sign"></i></td>
								<td th:text="${result.description}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
