<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="boss/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{operations}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{operationstpv}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-6">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{date}"></th>
								<th th:text="#{amount}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="recharge:${operations}">
								<td th:text="${recharge.creationdate}"></td>
								<td th:text="${recharge.amount}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<span th:text="#{totalamount}"></span> <span th:text="${amount}"></span>
							<i class="fa fa-euro-sign"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
