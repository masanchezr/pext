<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="boss/template :: page">
<div th:fragment="content">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{users}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{updateuser}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(users)}">
				<form method="post" th:action="@{updateuser}"
					th:object="${userForm}">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th></th>
									<th th:text="#{nameclient}"></th>
									<th th:text="#{password}"></th>
									<th th:text="#{enabled}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="jewel:${users}">
									<td><input type="radio" th:field="*{username}"
										th:value="${jewel.username}"></td>
									<td th:text="${jewel.username}"></td>
									<td th:text="${jewel.password}"></td>
									<td th:text="${jewel.enabled}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-danger" value="submit">
						<span th:text="#{update}"></span>
					</button>
				</form>
				<div th:if="${#lists.isEmpty(users)}">
					<span th:text="#{noresults}"></span>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
