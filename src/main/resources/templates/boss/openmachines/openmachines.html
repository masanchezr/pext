<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{boss/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{openmachines}"></span></a></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(openmachines)}">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{employee}"></th>
								<th th:text="#{machine}"></th>
								<th th:text="#{date}"></th>
								<th th:text="#{cause}"></th>
								<th th:text="#{amount}"></th>
								<th th:text="#{description}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="message:${openmachines}">
								<td th:text="${message.employee.alias}"></td>
								<td th:text="${message.machine.name}"></td>
								<td th:text="${message.creationdate}"></td>
								<td th:text="${message.cause.cause}"></td>
								<td th:text="${message.amount}"></td>
								<td th:text="${message.description}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${#lists.isEmpty(openmachines)}">
					<span th:text="#{noresults}"></span>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
