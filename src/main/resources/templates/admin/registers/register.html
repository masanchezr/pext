<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{goldusera}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{register}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th th:text="#{dni}"></th>
								<th th:text="#{name}"></th>
								<th th:text="#{date}"></th>
								<th th:text="#{timefrom}"></th>
								<th th:text="#{timeuntil}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r:${registers}">
								<td th:text="${r.employee.dni}"></td>
								<td th:text="${r.employee.name}"></td>
								<td th:text="${r.creationdate}"></td>
								<td th:text="${r.timein}"></td>
								<td th:text="${r.timeout}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<a th:href="@{'/admin/downloadpdf'+${datefrom}+'/'+${dateuntil}}"
								class="d-none d-sm-inline-block btn btn-sm btn-primary
									shadow-sm"><i
								class="fas fa-download fa-sm text-white-50"></i> <span
								th:text="#{downloadpdf}"></span></a>
						</div>
					</div>
				</div>
				<div th:if="${#lists.isEmpty(registers)}">
					<span th:text="#{noresults}"></span>
				</div>
				<p th:text="#{dataprotec}"></p>
			</div>
		</div>
	</div>
</div>
</html>
