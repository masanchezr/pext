<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/templateTime :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{messages}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{newmessage}"></li>
	</ol>
	<form method="post" th:action="@{savemessage}" th:object="${message}">
		<input type="hidden" th:field="*{idmessage}"
			th:value="${message.idmessage}" />
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<textarea class="form-control" th:field="*{smessage}"
									th:placeholder="#{descriptionph}"></textarea>
								<p class="text-danger" th:if="${#fields.hasErrors('smessage')}"
									th:errors="*{smessage}"></p>
							</div>
							<div class="form-group">
								<span th:text="#{active}"></span> <input type="checkbox"
									th:field="*{active}" />
							</div>
							<div class="form-group">
								<div class="input-group date" id="datetimefrom"
									data-target-input="nearest">
									<input type="text" th:field="*{datefrom}"
										class="form-control datetimepicker-input"
										data-target="#datetimefrom" />
									<div class="input-group-append" data-target="#datetimefrom"
										data-toggle="datetimepicker">
										<div class="input-group-text">
											<i class="fa fa-clock"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group date" id="datetimeuntil"
									data-target-input="nearest">
									<input type="text" th:field="*{dateuntil}"
										class="form-control datetimepicker-input"
										data-target="#datetimeuntil" />
									<div class="input-group-append" data-target="#datetimeuntil"
										data-toggle="datetimepicker">
										<div class="input-group-text">
											<i class="fa fa-clock"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
