<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{messages}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{allmessages}" /></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(messages)}">
				<form method="post" th:action="@{updatemessage}"
					th:object="${message}">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th></th>
									<th th:text="#{message}"></th>
									<th th:text="#{active}"></th>
									<th th:text="#{datefrom}"></th>
									<th th:text="#{dateuntil}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="message:${messages}">
									<td><input type="radio" th:field="*{idmessage}"
										th:value="${message.idmessage}"></td>
									<td th:text="${message.smessage}"></td>
									<td th:text="${message.active}"></td>
									<td th:text="${message.datefrom}"></td>
									<td th:text="${message.dateuntil}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-danger" value="submit">
						<span th:text="#{update}"></span>
					</button>
				</form>
			</div>
			<div th:if="${#lists.isEmpty(messages)}">
				<span th:text="#{noresults}"></span>
			</div>
		</div>
	</div>
</div>
</html>
