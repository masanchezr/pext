<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/template :: page}">
<div th:fragment="content">
	<form method="post" th:action="@{resolvedincident}"
		th:object="${incident}">
		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#"><span
					th:text="#{incidents}"></span></a></li>
			<li class="breadcrumb-item active"><span th:text="#{incident}"></span>
				<span th:field="*{idincident}"></span></li>
		</ol>
		<input type="hidden" th:field="*{idincident}"
			th:value="${incident.idincident}" />
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<span th:field="*{state}"></span>
							</div>
							<div class="form-group">
								<textarea class="form-control" th:field="*{description}"
									th:placeholder="#{description}"></textarea>
								<p class="text-danger"
									th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit">
									<span th:text="#{solve}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
