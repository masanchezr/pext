<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{admin/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{expenses}"></span></a></li>
		<li class="breadcrumb-item active"
			th:text="#{newpaymentchangemachine}"></li>
	</ol>
	<form method="post" th:action="@{updatepaymentchangemachine}"
		th:object="${changemachine}">
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<div class="form-group">
									<input class="form-control" th:field="*{idchangemachine}"
										th:placeholder="#{id}" />
								</div>
								<input class="form-control" th:field="*{amount}"
									th:placeholder="#{amount}" />
								<p class="text-danger" th:if="${#fields.hasErrors('amount')}"
									th:errors="*{amount}"></p>
							</div>
							<div class="form-group">
								<span th:text="#{machine}"></span> <select class="form-control"
									th:field="*{machine.idmachine}">
									<option th:each="m:${machines}" th:value="${m.idmachine}"
										th:text="${m.name}" />
								</select>
							</div>
							<div class="form-group">
								<span th:text="#{award}"></span> <select class="form-control"
									th:field="*{award.idawardchangemachine}">

								</select>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit" id="button">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
