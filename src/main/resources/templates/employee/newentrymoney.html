<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{employee/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item active" th:text="#{entrymoney}"></li>
	</ol>
	<form method="post" th:action="@{saveentrymoney}"
		th:object="${entrymoneyForm}" role="form">
		<div class="row">
			<div class="col-lg-6">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-3">
							<div class="form-group">
								<span th:text="#{amount}"></span> <input class="form-control"
									th:field="*{amount}" />
								<p class="text-danger" th:if="${#fields.hasErrors('amount')}"
									th:errors="*{amount}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
