<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap Core CSS -->
<link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/styles/sb-admin-2.css}" rel="stylesheet">
<!-- Custom Fonts -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
<link th:href="@{/styles/dataTables.bootstrap.css}" rel="stylesheet">
<link th:href="@{/styles/bootstrap-datepicker.min.css}" rel="stylesheet">
<link rel="shortcut icon" th:href="@{/img/admin/favicon.png}"
	type="image/png">
<title th:text="#{goldenusera}"></title>
</head>
<body id="page-top">
	<!-- csrt support -->
	<form th:action="@{/employee/j_spring_security_logout}" method="post"
		id="logoutForm">
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
	</form>
	<div id="wrapper">
		<ul
			class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion"
			id="accordionSidebar">
			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{admin}">
				<div class="sidebar-brand-icon rotate-n-15">
					<i class="fas fa-dragon"></i>
				</div>
				<div class="sidebar-brand-text mx-3">
					<span th:text="#{goldenusera}"></span>
				</div>
			</a>
			<!-- Divider -->
			<li class="border-top my-3"></li>
			<li class="nav-item"><a th:href="@{newoperation}"
				class="nav-link"> <i class="fa fa-euro-sign fa-fw"></i> <span
					th:text="#{expenses}"></span></a></li>
			<li class="nav-item"><a class="nav-link collapsed"
				data-bs-toggle="collapse" href="#"
				data-bs-target="#collapseGratifications" aria-expanded="true"
				aria-controls="collapseGratifications"><i
					class="fa fa-money-bill-alt fa-fw"></i> <span
					th:text="#{gratifications}"></span></a>
				<div class="collapse" data-parent="#accordionSidebar"
					aria-labelledby="headingGratifications" id="collapseGratifications">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{registernumber}"> <span
							th:text="#{registergratification}"></span></a><a
							class="collapse-item" th:href="@{newgratification}"> <span
							th:text="#{paygratification}"></span></a><a class="collapse-item"
							th:href="@{lastgratifications}"> <span
							th:text="#{lastgratifications}"></span></a>
					</div>
				</div></li>
			<li class="nav-item"><a class="nav-link collapsed"
				data-bs-toggle="collapse" href="#" data-bs-target="#collapseIncome"
				aria-expanded="true" aria-controls="collapseIncome"><i
					class="fa fa-beer fa-fw"></i> <span th:text="#{income}"></span></a>
				<div class="collapse" data-parent="#accordionSidebar"
					aria-labelledby="headingIncome" id="collapseIncome">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{newincome}"><span
							th:text="#{bardrinks}"></span></a><a class="collapse-item"
							th:href="@{newincomesportsbets}"><span
							th:text="#{incomesportsbets}"></span></a><a class="collapse-item"
							th:href="@{newincomemachine}"><span
							th:text="#{incomemachine}"></span></a>
						<!--<a th:href="@{newreturn}"
							class="collapse-item"><span th:text="#{returnmoneyemployee}"></span></a> -->
					</div>
				</div></li>
			<li class="nav-item"><a th:href="@{newopenmachine}"
				class="nav-link"> <i class="fas fa-lock-open"></i> <span
					th:text="#{openmachine}"></span></a></li>
			<!--li class="nav-item">
					title="<span
								th:text="#{searchschedule}" />"><spring:url
						value="/employee/searchschedule" var="searchschedule" /><a
					th:href="@{searchschedule}" class="nav-link"> <i
						class="fa fa-calendar fa-fw"></i> <span 
								th:text="#{searchschedule}" ></span></a></li-->
			<li class="nav-item"><a th:href="@{daily}" class="nav-link">
					<i class="fa fa-calendar-alt fa-fw"></i> <span th:text="#{daily}"></span>
			</a></li>
			<li class="nav-item"><a class="nav-link collapsed"
				data-bs-toggle="collapse" href="#"
				data-bs-target="#collapseincidents" aria-expanded="true"
				aria-controls="collapseincidents"> <i class="fa fa-exclamation"></i>
					<span class="nav-link-text" th:text="#{incidents}"></span>
			</a>
				<div class="collapse" data-parent="#accordionSidebar"
					aria-labelledby="headingincidents" id="collapseincidents">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{newincident}"><span
							th:text="#{newincident}"></span></a> <a class="collapse-item"
							th:href="@{myincidents}"><span th:text="#{myincidents}"></span></a>
					</div>
				</div></li>
			<!-- Divider -->
			<li class="border-top my-3"></li>
			<!-- Sidebar Toggler (Sidebar) -->
			<div class="text-center d-none d-md-inline">
				<button class="rounded-circle border-0" id="sidebarToggle"></button>
			</div>
		</ul>
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-bs-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <span
								class="mr-2 d-none d-lg-inline text-gray-600 small"
								th:text="#{close}"></span>
						</a> <!-- Dropdown - User Information -->
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown">
								<a class="dropdown-item" href="#" data-bs-toggle="modal"
									data-bs-target="#logoutModal"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
									Logout
								</a>
							</div></li>
					</ul>
				</nav>
				<div class="container-fluid" th:insert="~{this :: content}"></div>
			</div>
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fa fa-angle-up"></i>
	</a>
	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">
						<span th:text="#{readyToLeave}"></span>
					</h5>
					<button class="close" type="button" data-bs-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true" th:text="#{close}"></span>
					</button>
				</div>
				<div class="modal-body">
					<span th:text="#{selectlogout}"></span>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-bs-dismiss="modal">
						<span th:text="#{cancel}"></span>
					</button>
					<a class="btn btn-danger" href="javascript:formSubmit()"><span
						th:text="#{logout}"></span></a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}">
		
	</script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
	<script th:src="@{/js/jquery.easing.min.js}">
		
	</script>
	<script th:src="@{/js/jquery.dataTables.js}">
		
	</script>
	<script th:src="@{/js/dataTables.bootstrap.js}">
		
	</script>
	<script th:src="@{/js/sb-admin-2.js}">
		
	</script>
	<script th:src="@{/js/employee/operations.js}">
		
	</script>
	<script th:src="@{/js/bootstrap-datepicker.min.js}">
		
	</script>
	<script th:src="@{/js/bootstrap-datepicker.es.min.js}">
		
	</script>
	<script>
		$(function() {
			$('#departuretime').datetimepicker({
				format : 'HH:mm:ss'
			});
		});
	</script>
	<script>
		function formSubmit() {
			$("#logoutForm").submit();
		}
	</script>
</body>
</html>
