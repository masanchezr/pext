<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{employee/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{expenses}"></span></a></li>
		<li class="breadcrumb-item active"><span
			th:text="#{moneyadvancefor}"></span> <span th:text="${user}"></span>
		</li>
	</ol>
	<form method="post" th:action="@{moneyadvance}"
		th:object="${moneyadvance}">
		<div class="row">
			<div class="col-lg-8">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<input class="form-control" th:field="*{amount}"
									th:placeholder="#{amount}" />
								<p class="text-danger" th:if="${#fields.hasErrors('amount')}"
									th:errors="*{amount}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit" id="button">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
