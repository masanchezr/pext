<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{employee/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{operations}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{newoperation}"></li>
	</ol>
	<form method="post" th:action="@{saveoperation}"
		th:object="${operation}">
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<span th:text="#{payment}"></span><select
									th:field="*{pay.idpayment}" class="form-control"><option
										th:each="payment:${payments}" th:value="${payment.idpayment}"
										th:text="${payment.name}" />
								</select>
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{amount}"
									th:placeholder="#{amount}" />
								<p class="text-danger" th:if="${#fields.hasErrors('amount')}"
									th:errors="*{amount}"></p>
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{description}"
									th:placeholder="#{descriptionph}" />
								<p class="text-danger"
									th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit" id="button">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<span th:text="#{machine}"></span> <select class="form-control"
									th:field="*{machine.idmachine}">
									<option th:each="m:${machines}" th:value="${m.idmachine}"
										th:text="${m.name}" />
								</select>
							</div>
							<div class="form-group">
								<span th:text="#{award}"></span> <select class="form-control"
									th:field="*{award.idaward}">
									<option th:each="a:${awards}" th:value="${a.idaward}"
										th:text="${a.name}" th:bgcolor="${a.color}" />
								</select>
							</div>
							<div class="invisible" id="divemployee">
								<select class="form-control" th:field="*{employee.id}">
									<option th:each="employee:${employees}"
										th:value="${employee.id}" th:text="${employee.alias}" />
								</select>
							</div>
							<div class="invisible" id="textstaple">
								<span th:text="#{staple}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
