<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:insert="~{employee/template :: page}">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{gratifications}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{gratification}"></li>
	</ol>
	<form method="post" th:action="@{savegratification}"
		th:object="${gratification}" role="form">
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<input class="form-control" th:field="*{idgratification}"
									th:placeholder="#{number}" />
								<p class="text-danger"
									th:if="${#fields.hasErrors('idgratification')}"
									th:errors=" *{idgratification}"></p>
							</div>
							<div class="form-group">
								<span th:text="#{machine}"></span> <select class="form-control"
									th:field="*{machine.idmachine}">
									<option th:each="m:${machines}" th:value="${m.idmachine}"
										th:text="${m.name}" />
								</select>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
