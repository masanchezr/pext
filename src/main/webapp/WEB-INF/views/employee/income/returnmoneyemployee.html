<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="employee/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{income}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{returnmoneyemployee}"></li>
	</ol>
	<div class="row">
		<div class="col-lg-12">
			<div class="card-body" th:if="${not #lists.isEmpty(moneyadvance)}">
				<form method="post" th:action="@{savereturn}"
					th:object="${incomeForm}">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th></th>
									<th th:text="#{amount}"></th>
									<th th:text="#{date}"></th>
									<th th:text="#{description}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="money:${moneyadvance}">
									<td><input type="radio"
										th:field="*{idreturnmoneyemployee}"
										th:value="${money.idreturnmoneyemployee}"></td>
									<td th:text="${money.amount}"></td>
									<td th:text="${money.creationdate}"></td>
									<td th:text="${money.description}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-danger" value="submit">
						<span th:text="#{returnmoney}"></span>
					</button>
				</form>
			</div>
			<div th:if="${#lists.isEmpty(moneyadvance)}">
				<span th:text="#{omoneyadvance}"></span>
			</div>
		</div>
	</div>
</div>
</html>
