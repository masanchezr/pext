<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="employee/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item active" th:text="#{entrymoneymachine}"></li>
	</ol>
	<form method="post" th:action="@{saveEntrymachine}"
		th:object="${entrymoneyForm}" role="form">
		<div class="row">
			<div class="col-lg-6">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-3">
							<div class="form-group">
								<input class="form-control" th:field="*{hour}"
									th:placeholder="#{hour}" />
								<p class="text-danger" th:if="${#fields.hasErrors('hour')}"
									th:errors="*{hour}"></p>
							</div>
							<div class="form-group">
								<input class="form-control" th:field="*{minute}"
									th:placeholder="#{minute}" />
								<p class="text-danger" th:if="${#fields.hasErrors('minute')}"
									th:errors="*{minute}"></p>
							</div>
							<div class="form-group">
								<span th:text="#{description}"></span>
								<textarea class="form-control" th:field="*{description}"></textarea>
								<div class="form-group has-error">
									<label class="control-label" for="inputSuccess"
										th:if="${#fields.hasErrors('description')}"
										th:errors="description"></label>
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
