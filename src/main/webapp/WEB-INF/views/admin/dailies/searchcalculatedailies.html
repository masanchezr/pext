<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{dailies}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{searchdaily}"></li>
	</ol>
	<form method="post" th:action="@{calculatedailies}"
		th:object="${searchDailyForm}">
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<input class="form-control" th:field="*{date}"
									th:placeholder="#{date}" />
								<p class="text-danger" th:if="${#fields.hasErrors('date')}"
									th:errors="*{date}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit">
									<span th:text="#{search}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
