<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{reset}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{search}"></li>
	</ol>
	<form method="post" th:action="@{resetcm}" th:object="${dateForm}"
		autocomplete="off">
		<div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<input class="form-control" type="text" th:field="*{datefrom}"
									th:placeholder="#{date}" />
							</div>
							<p class="text-danger" th:if="${#fields.hasErrors('datefrom')}"
								th:errors="*{datefrom}"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<button class="btn btn-danger" value="submit">
									<span th:text="#{reset}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
