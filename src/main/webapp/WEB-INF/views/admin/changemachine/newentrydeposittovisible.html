<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/template :: page">
<div th:fragment="content">
	<!-- Breadcrumbs-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#"><span
				th:text="#{changemachine}"></span></a></li>
		<li class="breadcrumb-item active" th:text="#{entrytovisible}"></li>
	</ol>
	<form method="post" th:action="@{saveentryvisible}"
		th:object="${moneyForm}" role="form">
		<div class="row">
			<div class="col-lg-6">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-3">
							<div class="form-group">
								<input class="form-control" th:field="*{amount}"
									th:placeholder="#{amount}" />
								<p class="text-danger" th:if="${#fields.hasErrors('amount')}"
									th:errors="*{amount}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-danger" value="submit">
									<span th:text="#{save}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
